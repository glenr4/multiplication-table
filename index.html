<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>Multiplication Tables</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</head>

<body>
	<table ng-controller="MultiplicationCtrl" initial-number-limit="10">
		<tr ng-repeat="numberA in numbers()">
			<td ng-repeat="numberB in numbers()">
				{{compute(numberA, numberB)}}
			</td>
		</tr>
	</table>
	<script src="js/myApp.js"></script>
	
</body>
</html>
